<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration Quotes</title>
     <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            color: #2d3a4b;
            margin-bottom: 24px;
        }
        .quote {
            font-size: 1.5em;
            color: #4a6572;
            margin-bottom: 18px;
            font-style: italic;
        }
        .author {
            font-size: 1em;
            color: #7b8a97;
            margin-bottom: 10px;
        }
        .divider {
            width: 60px;
            height: 3px;
            background: #6c63ff;
            margin: 24px auto;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inspiration Quotes Sample</h1>
        <div class="divider"></div>
        <div class="quote">"The only way to do great work is to love what you do."</div>
        <div class="author">– Steve Jobs</div>
        <div class="divider"></div>
        <div class="quote">"Success is not the key to happiness. Happiness is the key to success."</div>
        <div class="author">– Albert Schweitzer</div>
        <div class="divider"></div>
        <div class="quote">"Believe you can and you're halfway there."</div>
        <div class="author">– Theodore Roosevelt</div>
    </div>
     </body>
</html>
